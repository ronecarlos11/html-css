<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Tabelas</title>
   <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
        width: 500px;
        text-align: center;
    }

    th, td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
   
    th {
        background-color: gray;
        color: white;
    }

   </style>
</head>
<body>
    <h1>Desafio 016</h1>
    <!-- HIERARQUIA DE TABELAS (simples)
                  TABLE = tabela
                    TABLE ROW = linha de tabela
                    TABLE HEADER = cabeçalho de tabela
                    TABLE DATA = dados de tabela-->
    <table> 

    <thead>
        <tr>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplina</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>    
            
        <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td rowspan="4" scope="rowgroup">Exatas</td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
    
         <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
    
         <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
    
         <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
    
         <tr>
            <th colspan="4">Média de Exatas</th>
            <th>0.0</th>
         </tr>
    
         <tr>
            <td rowspan="2" scope="rowgroup">Humanas</td>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
    
         <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
    
         <tr>
            <th colspan="4">Média de Humanas</th>
            <th>0.0</th>
         </tr>
    </tbody>
    
    </table>
</body>
</html>
