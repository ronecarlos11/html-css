<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Tabelas</title>
   <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 300px;
        border-collapse: collapse; /* Configura os espaçamentos para ficarem juntos, parecendo uma tabela. */
        
    }
    tr.linha{
        background-color: green;
    }
    td{
        border: 1px solid black;
        padding-left: 10px;
    }
    td.dado{
        background-color: yellow;
    }
   </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELAS (simples)
                  TABLE = tabela
                    TABLE ROW = linha de tabela
                    TABLE HEADER = cabeçalho de tabela
                    TABLE DATA = dados de tabela-->
    <table>  
     <tr> <!--Primeira Linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        
     </tr>               
     <tr class="linha"> <!--Segunda Linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
        
     </tr>     
     <tr> <!--Terceira Linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        
     </tr>   
     <tr> <!--Quarta Linha-->
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>
        
     </tr>             

    </table>
</body>
</html>
