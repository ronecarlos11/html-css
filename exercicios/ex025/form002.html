<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
    <p>
        <label for="idusuario">Usuário:</label>
        <input type="text" name="usuario" id="idusuario" required minlength="5" maxlength="15" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="idmedia">Média</label>
        <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 a 10" step="0.1">
    </p>
    <p>
        <label for="idmes">Período Letivo:</label>
        <input type="month" name="mes" id="idmes" value="2020-07">
    </p>
    <p>
        <label for="iddia">Dia da Prova:</label>
        <input type="date" name="dia" id="iddia">
    </p>
    <p>
        <label for="idhora">Horário da Prova:</label>
        <input type="time" name="hora" id="idhora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
