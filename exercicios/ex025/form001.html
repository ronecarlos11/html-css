<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off"> <!--Sempre que for realizar um formulario, ele precisa de um banco para receber, podendo ser php, javascript e mt mais
    Outra observação é, o name é mais recomendado para HTML e PHP e id para JavaScript-->
        <p><label for="idnome">Nome: </label>
            <input type="text" name="nome" id="idnome"></p>
        <p><label for="idsobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="idsobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
<!--Utilizar GET sempre que não tiver dados sensíveis como senhas, cartão de credito, imagens, lembrando que so pode enviar 3 mil bytes - 3 mil letras
Utilizar POST sempre que precisar enviar arquivos longos-->
</html>
